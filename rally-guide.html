<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Out Survival - Rally Hero Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .hero-jessie {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }
        .hero-patrick {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        }
        .glow-red {
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }
        .glow-blue {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Language Switcher Top Bar -->
    <div class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-end items-center">
            <div x-data="languageSwitcher()" class="flex items-center gap-2">
                <label class="text-sm text-gray-400 mr-2" x-text="t('language')"></label>
                <button @click="setLanguage('en')" 
                        :class="currentLang === 'en' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                        class="px-3 py-1 rounded-l-lg text-sm font-medium transition-colors">
                    English
                </button>
                <button @click="setLanguage('fr')" 
                        :class="currentLang === 'fr' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                        class="px-3 py-1 text-sm font-medium transition-colors">
                    Français
                </button>
                <button @click="setLanguage('es')" 
                        :class="currentLang === 'es' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                        class="px-3 py-1 text-sm font-medium transition-colors">
                    Español
                </button>
                <button @click="setLanguage('tr')" 
                        :class="currentLang === 'tr' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                        class="px-3 py-1 text-sm font-medium transition-colors">
                    Türkçe
                </button>
                <button @click="setLanguage('pt')" 
                        :class="currentLang === 'pt' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                        class="px-3 py-1 text-sm font-medium transition-colors">
                    Português
                </button>
                <button @click="setLanguage('ko')" 
                        :class="currentLang === 'ko' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                        class="px-3 py-1 rounded-r-lg text-sm font-medium transition-colors">
                    한국어
                </button>
            </div>
        </div>
    </div>

    <div x-data="rallyGuide()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12 fade-in">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
                White Out Survival
            </h1>
            <h2 class="text-3xl mb-2" x-text="t('rallyTitle')"></h2>
            <p class="text-gray-400 text-lg" x-text="t('rallySubtitle')"></p>
            
            <!-- Navigation -->
            <div class="mt-6 flex justify-center gap-4">
                <a href="index.html" class="px-6 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                    ← <span x-text="t('nav.squadCreation')"></span>
                </a>
                <span class="px-6 py-2 bg-purple-600 rounded-lg" x-text="t('nav.rallyGuide')"></span>
            </div>
        </header>

        <!-- Critical Concept Alert -->
        <section class="mb-12 max-w-4xl mx-auto">
            <div class="bg-red-900/30 border-2 border-red-600 rounded-xl p-6 pulse">
                <h3 class="text-2xl font-bold mb-4 text-red-400 flex items-center justify-center">
                    <svg class="w-8 h-8 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    <span x-text="t('critical.title')"></span>
                </h3>
                <p class="text-center text-lg text-gray-200" x-text="t('critical.message')"></p>
            </div>
        </section>

        <!-- Main Content Grid -->
        <div class="grid lg:grid-cols-2 gap-8 mb-12">
            <!-- Rally Leader Section -->
            <section class="fade-in">
                <div class="bg-gradient-to-br from-purple-900/40 to-pink-900/40 border-2 border-purple-600 rounded-xl p-8">
                    <h3 class="text-2xl font-bold mb-6 text-purple-400 flex items-center">
                        <svg class="w-7 h-7 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
                        </svg>
                        <span x-text="t('leader.title')"></span>
                    </h3>
                    
                    <div class="space-y-4">
                        <div class="bg-purple-800/20 rounded-lg p-4">
                            <h4 class="font-semibold text-purple-300 mb-2" x-text="t('leader.role')"></h4>
                            <p class="text-gray-300" x-text="t('leader.roleDesc')"></p>
                        </div>
                        
                        <div class="bg-purple-800/20 rounded-lg p-4">
                            <h4 class="font-semibold text-purple-300 mb-2" x-text="t('leader.heroSelection')"></h4>
                            <p class="text-gray-300 mb-2" x-text="t('leader.heroDesc')"></p>
                            <ul class="list-disc list-inside text-sm text-gray-400 ml-4">
                                <template x-for="tip in t('leader.tips')" :key="tip">
                                    <li x-text="tip"></li>
                                </template>
                            </ul>
                        </div>
                        
                        <div class="bg-yellow-900/30 border border-yellow-700 rounded-lg p-4">
                            <p class="text-yellow-300 text-sm">
                                <strong x-text="t('leader.proTip')"></strong> <span x-text="t('leader.proTipDesc')"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Rally Joiner Section -->
            <section class="fade-in">
                <div class="bg-gradient-to-br from-green-900/40 to-blue-900/40 border-2 border-green-600 rounded-xl p-8">
                    <h3 class="text-2xl font-bold mb-6 text-green-400 flex items-center">
                        <svg class="w-7 h-7 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                        </svg>
                        <span x-text="t('joiner.title')"></span>
                    </h3>
                    
                    <div class="space-y-4">
                        <div class="bg-green-800/20 rounded-lg p-4">
                            <h4 class="font-semibold text-green-300 mb-2" x-text="t('joiner.role')"></h4>
                            <p class="text-gray-300" x-text="t('joiner.roleDesc')"></p>
                        </div>
                        
                        <div class="bg-green-800/20 rounded-lg p-4">
                            <h4 class="font-semibold text-green-300 mb-2" x-text="t('joiner.heroSelection')"></h4>
                            <div class="space-y-3">
                                <div class="flex items-start">
                                    <span class="text-red-400 font-bold mr-2" x-text="t('joiner.attackRally')"></span>
                                    <span class="text-gray-300" x-text="t('joiner.attackChoice')"></span>
                                </div>
                                <div class="flex items-start">
                                    <span class="text-blue-400 font-bold mr-2" x-text="t('joiner.defenseRally')"></span>
                                    <span class="text-gray-300" x-text="t('joiner.defenseChoice')"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-yellow-900/30 border border-yellow-700 rounded-lg p-4">
                            <p class="text-yellow-300 text-sm">
                                <strong x-text="t('joiner.proTip')"></strong> <span x-text="t('joiner.proTipDesc')"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Visual Guide Section -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold mb-8 text-center" x-text="t('visual.title')"></h3>
            
            <div class="grid lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                <!-- First Slot Importance -->
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-2xl transform hover:scale-105 transition-transform">
                    <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-4">
                        <h4 class="text-lg font-bold text-center" x-text="t('visual.firstSlot')"></h4>
                    </div>
                    <div class="p-4">
                        <img src="first-slot-hero.png" 
                             :alt="t('visual.firstSlot')"
                             class="w-full rounded-lg mb-4">
                        <p class="text-sm text-gray-300 text-center" x-text="t('visual.firstSlotDesc')"></p>
                    </div>
                </div>

                <!-- Attack Hero -->
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-2xl transform hover:scale-105 transition-transform">
                    <div class="hero-jessie p-4">
                        <h4 class="text-lg font-bold text-center" x-text="t('visual.attackHero')"></h4>
                    </div>
                    <div class="p-4">
                        <img src="correct-attack-hero.png" 
                             :alt="t('visual.attackHero')"
                             class="w-full rounded-lg mb-4 glow-red">
                        <p class="text-sm text-gray-300 text-center" x-text="t('visual.attackHeroDesc')"></p>
                    </div>
                </div>

                <!-- Defense Hero -->
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-2xl transform hover:scale-105 transition-transform">
                    <div class="hero-patrick p-4">
                        <h4 class="text-lg font-bold text-center" x-text="t('visual.defenseHero')"></h4>
                    </div>
                    <div class="p-4">
                        <img src="correct-defense-hero.png" 
                             :alt="t('visual.defenseHero')"
                             class="w-full rounded-lg mb-4 glow-blue">
                        <p class="text-sm text-gray-300 text-center" x-text="t('visual.defenseHeroDesc')"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quick Decision Matrix -->
        <section class="mb-12 max-w-4xl mx-auto">
            <h3 class="text-2xl font-bold mb-6 text-center" x-text="t('matrix.title')"></h3>
            
            <div class="bg-gray-800 rounded-xl p-8 shadow-2xl overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-700">
                            <th class="text-left py-3 px-4" x-text="t('matrix.scenario')"></th>
                            <th class="text-center py-3 px-4" x-text="t('matrix.role')"></th>
                            <th class="text-center py-3 px-4" x-text="t('matrix.firstSlot')"></th>
                            <th class="text-center py-3 px-4" x-text="t('matrix.squad')"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <template x-for="row in matrixData" :key="row.id">
                            <tr class="hover:bg-gray-700/50 transition-colors">
                                <td class="py-4 px-4" x-text="t(row.scenario)"></td>
                                <td class="text-center py-4 px-4">
                                    <span :class="row.roleClass" x-text="t(row.role)"></span>
                                </td>
                                <td class="text-center py-4 px-4">
                                    <span :class="row.heroClass" x-text="t(row.hero)"></span>
                                </td>
                                <td class="text-center py-4 px-4" x-text="t(row.squad)"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Common Mistakes -->
        <section class="mb-12 max-w-4xl mx-auto">
            <h3 class="text-2xl font-bold mb-6 text-center" x-text="t('mistakes.title')"></h3>
            
            <div class="grid md:grid-cols-2 gap-6">
                <template x-for="(mistake, index) in mistakes" :key="index">
                    <div class="bg-red-900/20 border border-red-700 rounded-xl p-6">
                        <h4 class="text-lg font-semibold mb-3 text-red-400 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                            <span x-text="t('mistakes.mistake') + ' #' + (index + 1)"></span>
                        </h4>
                        <p class="text-gray-300 mb-2" x-text="t(mistake.title)"></p>
                        <p class="text-sm text-gray-400" x-text="t(mistake.desc)"></p>
                    </div>
                </template>
            </div>
        </section>

        <!-- Summary -->
        <section class="mb-12 max-w-4xl mx-auto">
            <div class="bg-gradient-to-r from-purple-900/40 to-blue-900/40 border-2 border-purple-600 rounded-xl p-8">
                <h3 class="text-2xl font-bold mb-6 text-center text-purple-400" x-text="t('summary.title')"></h3>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <h4 class="font-semibold text-lg text-purple-300" x-text="t('summary.leadersTitle')"></h4>
                        <ul class="space-y-2 text-gray-300">
                            <template x-for="point in t('summary.leadersPoints')" :key="point">
                                <li class="flex items-start">
                                    <span class="text-purple-400 mr-2">•</span>
                                    <span x-text="point"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                    
                    <div class="space-y-3">
                        <h4 class="font-semibold text-lg text-purple-300" x-text="t('summary.joinersTitle')"></h4>
                        <ul class="space-y-2 text-gray-300">
                            <template x-for="point in t('summary.joinersPoints')" :key="point">
                                <li class="flex items-start">
                                    <span class="text-purple-400 mr-2">•</span>
                                    <span x-text="point"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
                
                <div class="mt-6 pt-6 border-t border-purple-700 text-center">
                    <p class="text-lg text-purple-200" x-text="t('summary.conclusion')"></p>
                </div>
            </div>
        </section>

        <!-- Footer Navigation -->
        <footer class="text-center pb-8">
            <a href="index.html" 
               class="inline-flex items-center px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
                <span x-text="t('nav.backToSquads')"></span>
            </a>
        </footer>
    </div>

    <!-- Load translation files -->
    <script src="translations/en.js"></script>
    <script src="translations/fr.js"></script>
    <script src="translations/es.js"></script>
    <script src="translations/tr.js"></script>
    <script src="translations/pt.js"></script>
    <script src="translations/ko.js"></script>
    
    <script>
        // Translation system (now using loaded translations)
        const translations = window.translations || {};

        // Language switcher component
        function languageSwitcher() {
            return {
                currentLang: localStorage.getItem('language') || 'en',
                setLanguage(lang) {
                    localStorage.setItem('language', lang);
                    this.currentLang = lang;
                    window.location.reload();
                },
                t(key) {
                    const lang = this.currentLang;
                    const keys = key.split('.');
                    let value = translations[lang];
                    
                    for (const k of keys) {
                        value = value?.[k];
                    }
                    
                    return value || key;
                }
            };
        }

        function rallyGuide() {
            const currentLang = localStorage.getItem('language') || 'en';
            
            return {
                currentLang: currentLang,
                matrixData: [
                    {
                        id: 1,
                        scenario: 'matrix.attackingBase',
                        role: 'matrix.rallyLeader',
                        roleClass: 'text-purple-400',
                        hero: 'matrix.strongestHero',
                        heroClass: 'text-yellow-400',
                        squad: 'matrix.anySquad'
                    },
                    {
                        id: 2,
                        scenario: 'matrix.attackingBase',
                        role: 'matrix.rallyJoiner',
                        roleClass: 'text-green-400',
                        hero: 'matrix.jessie',
                        heroClass: 'text-red-400',
                        squad: 'matrix.ja6ja5'
                    },
                    {
                        id: 3,
                        scenario: 'matrix.defendingAlly',
                        role: 'matrix.rallyLeader',
                        roleClass: 'text-purple-400',
                        hero: 'matrix.strongestHero',
                        heroClass: 'text-yellow-400',
                        squad: 'matrix.anySquad'
                    },
                    {
                        id: 4,
                        scenario: 'matrix.defendingAlly',
                        role: 'matrix.rallyJoiner',
                        roleClass: 'text-green-400',
                        hero: 'matrix.patrick',
                        heroClass: 'text-blue-400',
                        squad: 'matrix.pd6pd5'
                    }
                ],
                mistakes: [
                    { title: 'mistakes.mistake1.title', desc: 'mistakes.mistake1.desc' },
                    { title: 'mistakes.mistake2.title', desc: 'mistakes.mistake2.desc' },
                    { title: 'mistakes.mistake3.title', desc: 'mistakes.mistake3.desc' },
                    { title: 'mistakes.mistake4.title', desc: 'mistakes.mistake4.desc' }
                ],
                t(key) {
                    const keys = key.split('.');
                    let value = translations[this.currentLang];
                    
                    for (const k of keys) {
                        value = value?.[k];
                    }
                    
                    if (Array.isArray(value)) {
                        return value;
                    }
                    
                    return value || key;
                }
            }
        }
    </script>
</body>
</html>

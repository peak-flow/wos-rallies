<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Out Survival - Squad Creation Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .squad-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
        }
        .step-active {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        .hero-jessie {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }
        .hero-patrick {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Language Switcher Top Bar -->
    <div class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-end items-center">
            <div x-data="languageSwitcher()" class="flex items-center gap-2">
                <label class="text-sm text-gray-400 mr-2" x-text="t('language')"></label>
                <button @click="setLanguage('en')" 
                        :class="currentLang === 'en' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                        class="px-3 py-1 rounded-l-lg text-sm font-medium transition-colors">
                    English
                </button>
                <button @click="setLanguage('fr')" 
                        :class="currentLang === 'fr' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                        class="px-3 py-1 rounded-r-lg text-sm font-medium transition-colors">
                    Français
                </button>
            </div>
        </div>
    </div>
    
    <div x-data="squadTutorial()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12 fade-in">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
                White Out Survival
            </h1>
            <h2 class="text-3xl mb-2" x-text="t('title')"></h2>
            <h3 class="text-2xl mb-2" x-text="t('subtitle')"></h3>
            <p class="text-gray-400 text-lg" x-text="t('description')"></p>
            
            <!-- Navigation -->
            <div class="mt-6 flex justify-center gap-4">
                <span class="px-6 py-2 bg-purple-600 rounded-lg" x-text="t('nav.squadCreation')"></span>
                <a href="rally-guide.html" class="px-6 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                    <span x-text="t('nav.rallyGuide')"></span> →
                </a>
            </div>
        </header>

        <!-- Attack vs Defense Section -->
        <section class="mb-12 max-w-5xl mx-auto">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Attack Lineup -->
                <div class="bg-red-900/20 border-2 border-red-600 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4 text-red-400 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z"></path>
                        </svg>
                        <span x-text="t('attackLineup.title')"></span>
                    </h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="font-semibold" x-text="t('attackLineup.leader')"></span>
                            <span class="text-red-300" x-text="t('attackLineup.leaderName')"></span>
                        </div>
                        <div class="border-t border-red-800 pt-3">
                            <p class="text-sm text-gray-300 mb-2" x-text="t('attackLineup.squadConfigs')"></p>
                            <ul class="space-y-2">
                                <li class="flex items-center text-sm">
                                    <span class="w-2 h-2 bg-red-400 rounded-full mr-2"></span>
                                    <span class="font-semibold mr-2">JA6:</span>
                                    <span x-text="t('attackLineup.ja6')"></span>
                                </li>
                                <li class="flex items-center text-sm">
                                    <span class="w-2 h-2 bg-red-400 rounded-full mr-2"></span>
                                    <span class="font-semibold mr-2">JA5:</span>
                                    <span x-text="t('attackLineup.ja5')"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="bg-red-800/20 rounded-lg p-3 mt-3">
                            <p class="text-xs text-red-200" x-text="t('attackLineup.bestFor')"></p>
                        </div>
                    </div>
                </div>

                <!-- Defense Lineup -->
                <div class="bg-blue-900/20 border-2 border-blue-600 rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-4 text-blue-400 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span x-text="t('defenseLineup.title')"></span>
                    </h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="font-semibold" x-text="t('defenseLineup.leader')"></span>
                            <span class="text-blue-300" x-text="t('defenseLineup.leaderName')"></span>
                        </div>
                        <div class="border-t border-blue-800 pt-3">
                            <p class="text-sm text-gray-300 mb-2" x-text="t('defenseLineup.squadConfigs')"></p>
                            <ul class="space-y-2">
                                <li class="flex items-center text-sm">
                                    <span class="w-2 h-2 bg-blue-400 rounded-full mr-2"></span>
                                    <span class="font-semibold mr-2">PD6:</span>
                                    <span x-text="t('defenseLineup.pd6')"></span>
                                </li>
                                <li class="flex items-center text-sm">
                                    <span class="w-2 h-2 bg-blue-400 rounded-full mr-2"></span>
                                    <span class="font-semibold mr-2">PD5:</span>
                                    <span x-text="t('defenseLineup.pd5')"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="bg-blue-800/20 rounded-lg p-3 mt-3">
                            <p class="text-xs text-blue-200" x-text="t('defenseLineup.bestFor')"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Squad Overview -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold mb-6 text-center" x-text="t('squadOverview.title')"></h3>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                <template x-for="(squad, index) in squads" :key="index">
                    <div class="squad-card rounded-lg p-6 shadow-xl fade-in transform hover:scale-105 transition-transform duration-300"
                         :class="squad.leader === 'Jessie' ? 'hero-jessie' : 'hero-patrick'">
                        <h4 class="text-xl font-bold mb-3" x-text="squad.name"></h4>
                        <div class="mb-4">
                            <p class="text-sm opacity-80" x-text="t('squadOverview.leader')"></p>
                            <p class="text-lg font-semibold" x-text="squad.leader"></p>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-sm" x-text="t('squadOverview.infantry')"></span>
                                <span class="font-bold" x-text="squad.ratio.infantry + '%'"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm" x-text="t('squadOverview.lancer')"></span>
                                <span class="font-bold" x-text="squad.ratio.lancer + '%'"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm" x-text="t('squadOverview.marksman')"></span>
                                <span class="font-bold" x-text="squad.ratio.marksman + '%'"></span>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-white/20">
                            <p class="text-xs opacity-70" x-text="t('squadOverview.total') + ': ' + (squad.ratio.infantry + squad.ratio.lancer + squad.ratio.marksman) + '%'"></p>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <!-- Tutorial Steps -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold mb-6 text-center" x-text="t('tutorial.title')"></h3>
            
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm" x-text="t('tutorial.progress')"></span>
                    <span class="text-sm" x-text="currentStep + ' / ' + steps.length"></span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full transition-all duration-300"
                         :style="`width: ${(currentStep / steps.length) * 100}%`"></div>
                </div>
            </div>

            <!-- Step Navigation -->
            <div class="flex flex-wrap justify-center gap-2 mb-8">
                <template x-for="(step, index) in steps" :key="index">
                    <button @click="currentStep = index + 1"
                            class="px-4 py-2 rounded-lg transition-all duration-300"
                            :class="currentStep === index + 1 ? 'step-active text-white' : 'bg-gray-700 hover:bg-gray-600'">
                        <span x-text="index + 1"></span>
                    </button>
                </template>
            </div>

            <!-- Current Step Display -->
            <div class="max-w-4xl mx-auto">
                <template x-for="(step, index) in steps" :key="index">
                    <div x-show="currentStep === index + 1" 
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform translate-x-4"
                         x-transition:enter-end="opacity-100 transform translate-x-0"
                         class="bg-gray-800 rounded-xl p-8 shadow-2xl">
                        
                        <h4 class="text-xl font-bold mb-4 text-blue-400" x-text="t('tutorial.step') + ' ' + (index + 1) + ': ' + t(step.titleKey)"></h4>
                        
                        <div class="grid lg:grid-cols-2 gap-8">
                            <!-- Image -->
                            <div class="order-2 lg:order-1">
                                <img :src="step.image" 
                                     :alt="t(step.titleKey)"
                                     class="w-full rounded-lg shadow-lg border-2 border-gray-700">
                            </div>
                            
                            <!-- Instructions -->
                            <div class="order-1 lg:order-2 space-y-4">
                                <p class="text-gray-300" x-text="t(step.descriptionKey)"></p>
                                
                                <template x-if="step.tips">
                                    <div class="bg-blue-900/30 border border-blue-700 rounded-lg p-4">
                                        <h5 class="font-semibold text-blue-400 mb-2" x-text="t('tutorial.tips')"></h5>
                                        <ul class="list-disc list-inside text-sm text-gray-300 space-y-1">
                                            <template x-for="(tipKey, tipIndex) in step.tips" :key="tipIndex">
                                                <li x-text="t(tipKey)"></li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>

                                <template x-if="step.squadConfigKey">
                                    <div class="bg-purple-900/30 border border-purple-700 rounded-lg p-4">
                                        <h5 class="font-semibold text-purple-400 mb-2" x-text="t('tutorial.squadConfig')"></h5>
                                        <p class="text-sm text-gray-300" x-text="t(step.squadConfigKey)"></p>
                                    </div>
                                </template>
                            </div>
                        </div>
                        
                        <!-- Navigation Buttons -->
                        <div class="flex justify-between items-center mt-8">
                            <button @click="previousStep()"
                                    :disabled="currentStep === 1"
                                    class="px-6 py-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                    x-text="t('tutorial.previous')">
                            </button>
                            
                            <div class="text-center">
                                <p class="text-sm text-gray-400" x-text="t('tutorial.step') + ' ' + currentStep + ' ' + t('tutorial.of') + ' ' + steps.length"></p>
                            </div>
                            
                            <button @click="nextStep()"
                                    :disabled="currentStep === steps.length"
                                    class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                    x-text="t('tutorial.next')">
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <!-- Quick Reference -->
        <section class="mb-12 max-w-4xl mx-auto">
            <h3 class="text-2xl font-bold mb-6 text-center" x-text="t('quickRef.title')"></h3>
            <div class="bg-gray-800 rounded-xl p-8 shadow-2xl">
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h4 class="text-lg font-semibold mb-4 text-red-400" x-text="t('quickRef.attackSquads')"></h4>
                        <ul class="space-y-2 text-gray-300">
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-red-400 rounded-full mr-3"></span>
                                JA6: <span x-text="t('quickRef.ja6Ratio')"></span>
                            </li>
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-red-400 rounded-full mr-3"></span>
                                JA5: <span x-text="t('quickRef.ja5Ratio')"></span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold mb-4 text-blue-400" x-text="t('quickRef.defenseSquads')"></h4>
                        <ul class="space-y-2 text-gray-300">
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-blue-400 rounded-full mr-3"></span>
                                PD6: <span x-text="t('quickRef.pd6Ratio')"></span>
                            </li>
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-blue-400 rounded-full mr-3"></span>
                                PD5: <span x-text="t('quickRef.pd5Ratio')"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="mt-6 pt-6 border-t border-gray-700">
                    <p class="text-sm text-gray-400 text-center" x-text="t('quickRef.note')"></p>
                </div>
            </div>
        </section>

        <!-- Rally Guide Link -->
        <section class="mb-12 max-w-4xl mx-auto text-center">
            <div class="bg-gradient-to-r from-purple-900/40 to-blue-900/40 border-2 border-purple-600 rounded-xl p-8">
                <h3 class="text-2xl font-bold mb-4 text-purple-400" x-text="t('rallyLink.title')"></h3>
                <p class="text-gray-300 mb-6" x-text="t('rallyLink.description')"></p>
                <a href="rally-guide.html" 
                   class="inline-flex items-center px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-colors">
                    <span x-text="t('rallyLink.button')"></span>
                    <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>
        </section>
    </div>

        function languageSwitcher() {
            return {
                currentLang: localStorage.getItem('language') || 'en',
                setLanguage(lang) {
                    localStorage.setItem('language', lang);
                    this.currentLang = lang;
                    window.location.reload();
                },
                t(key) {
                    const lang = this.currentLang;
                    const keys = key.split('.');
                    let value = translations[lang];
                    
                    for (const k of keys) {
                        value = value?.[k];
                    }
                    
                    return value || key;
                }
            };
        }
